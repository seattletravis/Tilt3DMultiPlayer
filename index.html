<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOCKS GAMEROOM</title>
  </head>
  <body>
    <div class="flex h-screen bg-black select-none">
      <!-- LEFT SIDE PANEL CONTROLS AND INFO -->
      <div id="sidePanel" class="border-4 border-green-600 w-1/2 flex flex-col justify-center px-2">
        <!-- TRAVIS.LAMBERTE.COM -->
        <div class="flex flex-col items-center">
        <a id="enterButton" title="Back to Arcade Menu!" href="../Arcade/index.html" class="text-center text-green-600 px-4 text-2xl">TRAVIS.LAMBERTE.COM</a><br>
      </div>
        <!-- NAVAGATION PANE AND SCORE BOARD PANEL-->
        <div class="flex justify-center items-center">

          <h1 id="redScore" class="m-auto text-red-600 text-2xl font-bold border-4 border-red-600 rounded-full px-2">RED: 0</h1>
            <div class="flex font-bold justify-center">
              <!-- <div class="flow-root"> -->
                <h1 id="gameControl" class="text-center text-red-600 text-xl font-bold">RED'S TURN</h1>
              <!-- </div> -->
            </div>
          <h1 id="blueScore" class="m-auto text-blue-900 text-2xl rounded-full font-bold">BLUE: 0</h1>

        </div> <br>
        <div class="flex flex-col items-center">
          <a title="See Game Rules & Options!" id="githubButton" class="" href="../TILT3DMENU/index.html">GAME MENU</a>
        </div><br>
        <!-- GAME CONTROLS PANEL -->
        <div class="flex flex-col items-center border-2 border-green-600 rounded-lg">

          <br>
          <H2 class="text-green-600 text-xl px-8">HOVER OVER CONTROLS: </H2>
          <br>

          <!-- LOOKING FOR THE CLASSES FOR THE BUTTONS? - LOOK IN MAIN.JS LINE ~150 -->
          <div class=" flex justify-center items-center text-green-600 font-bold">

            <div id="leftSideButtons" class="w-1/2">
              <div class="flex flex-col items-center">
                <h3 id="buttonUp">UP</h3>
                <div class="flex">
                  <h3 id="buttonLeft">LEFT</h3>   
                  <h3 id="buttonRight">RIGHT</h3>
                </div>
                <h3 id="buttonDown">DOWN</h3>
              </div>
            </div>

            <div id="rightSideButtons" class="w-1/2 flex justify-center flex-col items-center">
              <h3 id="buttonIn">IN</h3>
              <h1 class="text-center text-green-600 px-8">ZOOM</h1>
              <h3 id="buttonOut">OUT</h3>
            </div>

          </div>

          <!-- <br>
          <H1 class="text-white px-8">RESET: </H1> -->
          <br>
          <div class="px-8 flex flex-col items-center">
              <button id="button1" title="Restack" class="font-bold border-4 text-green-600 bg-yellow-400 border-green-600 inline-block px-4 py-1 rounded-full">RESET TOWER</button>
              <br>
              <h1 id="dangerMeterText" class="text-red-900 text-2xl">DANGER METER</h1>
              <h1 id="maxScore" class="text-yellow-400">(MAX SCORE: 100)</h1>
              <input id="resetMeter" type="range" class="accent-red-900" min="0" max="10" step="0.01"> 
            </div>
          

          <br>
        </div>
      </div>
      <!-- RIGHT SIDE PANEL - GAME SCREEN -->
      <div id="canvasContainer" class="w-3/4 bg-white">
          <canvas></canvas>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
