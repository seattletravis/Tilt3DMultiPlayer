<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOCKS IN SPACE</title>
  </head>
  <body>
    <div class="flex h-screen bg-black select-none">
      <div id="sidePanel" class="w-1/2 flex flex-col justify-center px-8">
          <h1 class="text-center text-white px-4 text-2xl">TRAVIS.LAMBERTE.COM</h1>
          <div class="flex flex-col items-center">
            <a title="Return to Game Menu!" id="enterButton" 
            class="text-green-600 bg-white font-bold text-center border-2 border-green-600 inline-block text-2xl px-4 rounded-full" 
            href="../arcade/index.html">ENTER</a>
          </div>

          <h1 class="text-center text-white px-8 text-2xl">& HIRE ME TODAY</h1>
          <br><br>

          <div class="border-2 rounded-lg">
              <h1 class="text-white">Game Controls</h1><br>
              <h2 id="engineStatus" class="text-white px-8">YOU CAN HIRE ME...</h2>
              <br>
              <H2 class="text-white px-8">HOVER OVER TO CONTROL CAMERA: </H2>
              <br>
              <div class="px-8 flex flex-col items-center">
                  <button id="buttonUp" class=" text-green-600 bg-white inline-block px-4 py-1 rounded-full px-8">UP</button>
                <div>
                  <button id="buttonLeft" class="text-green-600 bg-white px-6 py-1 rounded-full">LEFT</button>
                  <button id="buttonRight" class="text-green-600 bg-white px-4 py-1 rounded-full">RIGHT</button>
                </div>
                <button id="buttonDown" class="text-green-600 bg-white inline-block px-4 py-1 rounded-full">DOWN</button>
              </div>
              <br>
              <H1 class="text-white px-8">RESET: </H1>
              <br>
              <div class="px-8 flex flex-col items-center">
                  <button id="button1" class="text-white bg-red-900 inline-block px-4 py-1 rounded-full">RESET TOWER</button>
              </div>
              <br><br>
              <div class="border-2 rounded-lg">
                  <H1 id="gameStatus1" class="text-green-600 px-8">3D PROJECT IN JAVASCRIPT</H1>
                  <H1 id="gameStatus2" class="text-green-600 px-8">LETS PLAY!</H1> 
              </div>
          </div>
      </div>
      
      <div id="canvasContainer" class="w-3/4 bg-white">
          <canvas></canvas>
      </div>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
